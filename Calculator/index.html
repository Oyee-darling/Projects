<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator - Advanced Math Calculator Online</title>
    <meta name="description" content="A powerful scientific calculator with trigonometric functions, memory operations, and calculation history. Perfect for students and professionals.">
    <meta name="keywords" content="scientific calculator, math calculator, online calculator, trigonometry, logarithms, calculator app">
    <meta name="author" content="Calculator App">
    <meta property="og:title" content="Scientific Calculator - Advanced Math Calculator Online">
    <meta property="og:description" content="A powerful scientific calculator with trigonometric functions, memory operations, and calculation history.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Scientific Calculator - Advanced Math Calculator Online">
    <meta name="twitter:description" content="A powerful scientific calculator with trigonometric functions, memory operations, and calculation history.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0d0d0d 0%, #1a1a1a 50%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 25px;
            width: 100%;
            max-width: 600px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .display-container {
            margin-bottom: 20px;
        }

        .display {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #00ff88;
            font-size: 2rem;
            text-align: right;
            padding: 20px;
            border-radius: 15px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.5);
            font-weight: 300;
            word-wrap: break-word;
            word-break: break-all;
            overflow-wrap: break-word;
            font-family: 'Courier New', monospace;
        }

        .angle-mode {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
            gap: 10px;
        }

        .angle-btn {
            background: linear-gradient(145deg, #e0e0e0, #c0c0c0);
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: #333;
        }

        .angle-btn.active {
            background: linear-gradient(145deg, #00b894, #00a085);
            color: white;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
        }

        .btn {
            background: linear-gradient(145deg, #f0f0f0, #cacaca);
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            padding: 15px 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1), -3px -3px 10px rgba(255, 255, 255, 0.7);
            color: #333;
            min-height: 50px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.15), -5px -5px 15px rgba(255, 255, 255, 0.8);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.2), inset -2px -2px 5px rgba(255, 255, 255, 0.7);
        }

        .btn.scientific {
            background: linear-gradient(145deg, #6c5ce7, #5f3dc4);
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .btn.scientific:hover {
            background: linear-gradient(145deg, #5f3dc4, #4c2fa2);
        }

        .btn.operator {
            background: linear-gradient(145deg, #ff6b6b, #ee5a24);
            color: white;
            font-weight: 600;
        }

        .btn.operator:hover {
            background: linear-gradient(145deg, #ff5252, #d63031);
        }

        .btn.equals {
            background: linear-gradient(145deg, #00b894, #00a085);
            color: white;
            font-weight: 600;
        }

        .btn.equals:hover {
            background: linear-gradient(145deg, #00a384, #00897b);
        }

        .btn.clear {
            background: linear-gradient(145deg, #fd79a8, #e84393);
            color: white;
            font-weight: 600;
        }

        .btn.clear:hover {
            background: linear-gradient(145deg, #fd5c8f, #d63071);
        }

        .btn.memory {
            background: linear-gradient(145deg, #fdcb6e, #f39c12);
            color: white;
            font-weight: 600;
        }

        .btn.memory:hover {
            background: linear-gradient(145deg, #f39c12, #e67e22);
        }

        .history {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            max-height: 150px;
            overflow-y: auto;
            font-size: 0.9rem;
            color: #666;
        }

        .history-item {
            padding: 5px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            font-family: 'Courier New', monospace;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        @media (max-width: 768px) {
            .calculator {
                padding: 15px;
                margin: 10px;
            }
            
            .display {
                font-size: 1.5rem;
                padding: 15px;
                min-height: 70px;
            }
            
            .btn {
                padding: 12px 8px;
                font-size: 0.85rem;
                min-height: 45px;
            }
            
            .btn.scientific {
                font-size: 0.75rem;
            }
            
            .buttons {
                gap: 8px;
            }
        }

        @media (max-width: 480px) {
            .buttons {
                grid-template-columns: repeat(5, 1fr);
            }
            
            .btn.scientific:nth-child(6n) {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display-container">
            <div class="display" id="display">0</div>
        </div>
        
        <div class="angle-mode">
            <button class="angle-btn active" id="degBtn" onclick="setAngleMode('deg')">DEG</button>
            <button class="angle-btn" id="radBtn" onclick="setAngleMode('rad')">RAD</button>
            <button class="angle-btn" id="gradBtn" onclick="setAngleMode('grad')">GRAD</button>
        </div>
        
        <div class="buttons">
            <!-- Memory buttons -->
            <button class="btn memory" onclick="memoryOperation('MC')">MC</button>
            <button class="btn memory" onclick="memoryOperation('MR')">MR</button>
            <button class="btn memory" onclick="memoryOperation('M+')">M+</button>
            <button class="btn memory" onclick="memoryOperation('M-')">M-</button>
            <button class="btn memory" onclick="memoryOperation('MS')">MS</button>
            <button class="btn clear" onclick="clearDisplay()">C</button>
            
            <!-- Scientific functions row 1 -->
            <button class="btn scientific" onclick="scientificFunction('sin')">sin</button>
            <button class="btn scientific" onclick="scientificFunction('cos')">cos</button>
            <button class="btn scientific" onclick="scientificFunction('tan')">tan</button>
            <button class="btn scientific" onclick="scientificFunction('log')">log</button>
            <button class="btn scientific" onclick="scientificFunction('ln')">ln</button>
            <button class="btn operator" onclick="appendToDisplay('/')">/</button>
            
            <!-- Scientific functions row 2 -->
            <button class="btn scientific" onclick="scientificFunction('asin')">asin</button>
            <button class="btn scientific" onclick="scientificFunction('acos')">acos</button>
            <button class="btn scientific" onclick="scientificFunction('atan')">atan</button>
            <button class="btn scientific" onclick="scientificFunction('sqrt')">√</button>
            <button class="btn scientific" onclick="appendToDisplay('^')">x^y</button>
            <button class="btn operator" onclick="appendToDisplay('*')">×</button>
            
            <!-- Scientific functions row 3 -->
            <button class="btn scientific" onclick="scientificFunction('sinh')">sinh</button>
            <button class="btn scientific" onclick="scientificFunction('cosh')">cosh</button>
            <button class="btn scientific" onclick="scientificFunction('tanh')">tanh</button>
            <button class="btn scientific" onclick="scientificFunction('exp')">e^x</button>
            <button class="btn scientific" onclick="appendToDisplay('3.141592653589793')">π</button>
            <button class="btn operator" onclick="appendToDisplay('-')">-</button>
            
            <!-- Numbers and basic operations -->
            <button class="btn scientific" onclick="scientificFunction('factorial')">x!</button>
            <button class="btn scientific" onclick="appendToDisplay('(')">(</button>
            <button class="btn scientific" onclick="appendToDisplay(')')">)</button>
            <button class="btn scientific" onclick="scientificFunction('reciprocal')">1/x</button>
            <button class="btn scientific" onclick="appendToDisplay('2.718281828459045')">e</button>
            <button class="btn operator" onclick="appendToDisplay('+')">+</button>
            
            <!-- Number row 1 -->
            <button class="btn" onclick="appendToDisplay('7')">7</button>
            <button class="btn" onclick="appendToDisplay('8')">8</button>
            <button class="btn" onclick="appendToDisplay('9')">9</button>
            <button class="btn scientific" onclick="deleteLastDigit()">←</button>
            <button class="btn scientific" onclick="scientificFunction('percent')">%</button>
            <button class="btn equals" onclick="calculate()" style="grid-row: span 2;">=</button>
            
            <!-- Number row 2 -->
            <button class="btn" onclick="appendToDisplay('4')">4</button>
            <button class="btn" onclick="appendToDisplay('5')">5</button>
            <button class="btn" onclick="appendToDisplay('6')">6</button>
            <button class="btn scientific" onclick="appendToDisplay('0')">0</button>
            <button class="btn scientific" onclick="appendToDisplay('.')">.</button>
            
            <!-- Number row 3 -->
            <button class="btn" onclick="appendToDisplay('1')">1</button>
            <button class="btn" onclick="appendToDisplay('2')">2</button>
            <button class="btn" onclick="appendToDisplay('3')">3</button>
            <button class="btn scientific" onclick="scientificFunction('abs')">|x|</button>
            <button class="btn scientific" onclick="appendToDisplay('10')">10</button>
        </div>
        
        <div class="history" id="history">
            <div style="text-align: center; color: #999;">History will appear here</div>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let history = document.getElementById('history');
        let currentInput = '0';
        let shouldResetDisplay = false;
        let historyItems = [];
        let memory = 0;
        let angleMode = 'deg';

        function updateDisplay() {
            display.textContent = currentInput;
        }

        function clearDisplay() {
            currentInput = '0';
            shouldResetDisplay = false;
            updateDisplay();
        }

        function appendToDisplay(value) {
            if (shouldResetDisplay) {
                currentInput = '0';
                shouldResetDisplay = false;
            }
            
            if (currentInput === '0' && value !== '.') {
                currentInput = value;
            } else if (value === '.' && !currentInput.includes('.')) {
                currentInput += value;
            } else if (value !== '.') {
                currentInput += value;
            }
            
            updateDisplay();
        }

        function deleteLastDigit() {
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }

        function setAngleMode(mode) {
            angleMode = mode;
            document.querySelectorAll('.angle-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(mode + 'Btn').classList.add('active');
        }

        function convertAngle(angle, toRadians = true) {
            if (toRadians) {
                if (angleMode === 'deg') return angle * Math.PI / 180;
                if (angleMode === 'grad') return angle * Math.PI / 200;
                return angle;
            } else {
                if (angleMode === 'deg') return angle * 180 / Math.PI;
                if (angleMode === 'grad') return angle * 200 / Math.PI;
                return angle;
            }
        }

        function scientificFunction(func) {
            try {
                let value = parseFloat(currentInput);
                let result;
                
                switch(func) {
                    case 'sin':
                        result = Math.sin(convertAngle(value, true));
                        break;
                    case 'cos':
                        result = Math.cos(convertAngle(value, true));
                        break;
                    case 'tan':
                        result = Math.tan(convertAngle(value, true));
                        break;
                    case 'asin':
                        result = convertAngle(Math.asin(value), false);
                        break;
                    case 'acos':
                        result = convertAngle(Math.acos(value), false);
                        break;
                    case 'atan':
                        result = convertAngle(Math.atan(value), false);
                        break;
                    case 'sinh':
                        result = Math.sinh(value);
                        break;
                    case 'cosh':
                        result = Math.cosh(value);
                        break;
                    case 'tanh':
                        result = Math.tanh(value);
                        break;
                    case 'log':
                        result = Math.log10(value);
                        break;
                    case 'ln':
                        result = Math.log(value);
                        break;
                    case 'sqrt':
                        result = Math.sqrt(value);
                        break;
                    case 'exp':
                        result = Math.exp(value);
                        break;
                    case 'factorial':
                        result = factorial(Math.floor(value));
                        break;
                    case 'reciprocal':
                        result = 1 / value;
                        break;
                    case 'percent':
                        result = value / 100;
                        break;
                    case 'abs':
                        result = Math.abs(value);
                        break;
                    default:
                        return;
                }
                
                if (!isFinite(result)) {
                    throw new Error('Invalid operation');
                }
                
                addToHistory(`${func}(${currentInput}) = ${result}`);
                currentInput = result.toString();
                shouldResetDisplay = true;
                updateDisplay();
            } catch (error) {
                currentInput = 'Error';
                shouldResetDisplay = true;
                updateDisplay();
                setTimeout(() => {
                    clearDisplay();
                }, 1500);
            }
        }

        function factorial(n) {
            if (n < 0) return NaN;
            if (n === 0 || n === 1) return 1;
            let result = 1;
            for (let i = 2; i <= n; i++) {
                result *= i;
            }
            return result;
        }

        function memoryOperation(operation) {
            try {
                let value = parseFloat(currentInput);
                
                switch(operation) {
                    case 'MC':
                        memory = 0;
                        break;
                    case 'MR':
                        currentInput = memory.toString();
                        shouldResetDisplay = true;
                        updateDisplay();
                        break;
                    case 'M+':
                        memory += value;
                        break;
                    case 'M-':
                        memory -= value;
                        break;
                    case 'MS':
                        memory = value;
                        break;
                }
            } catch (error) {
                currentInput = 'Error';
                shouldResetDisplay = true;
                updateDisplay();
                setTimeout(() => {
                    clearDisplay();
                }, 1500);
            }
        }

        function calculate() {
            try {
                let expression = currentInput
                    .replace(/×/g, '*')
                    .replace(/\^/g, '**');
                
                // Handle constants
                expression = expression.replace(/π/g, 'Math.PI')
                                   .replace(/\be\b/g, 'Math.E');
                
                // Simple direct replacement for trig functions with angle conversion
                expression = expression.replace(/sin\(/g, `Math.sin(convertAngle(`)
                                   .replace(/cos\(/g, `Math.cos(convertAngle(`)
                                   .replace(/tan\(/g, `Math.tan(convertAngle(`);
                
                // Add the true parameter for angle conversion
                expression = expression.replace(/sin\(convertAngle\(/g, 'sin(convertAngle(')
                                   .replace(/cos\(convertAngle\(/g, 'cos(convertAngle(')
                                   .replace(/tan\(convertAngle\(/g, 'tan(convertAngle(');
                
                // Handle inverse trig functions
                expression = expression.replace(/asin\(/g, 'convertAngle(Math.asin(')
                                   .replace(/acos\(/g, 'convertAngle(Math.acos(')
                                   .replace(/atan\(/g, 'convertAngle(Math.atan(');
                
                // Add closing parentheses for inverse trig functions
                expression = expression.replace(/convertAngle\(Math\.asin\(/g, 'convertAngle(Math.asin(')
                                   .replace(/convertAngle\(Math\.acos\(/g, 'convertAngle(Math.acos(')
                                   .replace(/convertAngle\(Math\.atan\(/g, 'convertAngle(Math.atan(');
                
                // Handle other scientific functions
                expression = expression.replace(/log\(/g, 'Math.log10(')
                                   .replace(/ln\(/g, 'Math.log(')
                                   .replace(/sqrt\(/g, 'Math.sqrt(')
                                   .replace(/exp\(/g, 'Math.exp(')
                                   .replace(/abs\(/g, 'Math.abs(')
                                   .replace(/sinh\(/g, 'Math.sinh(')
                                   .replace(/cosh\(/g, 'Math.cosh(')
                                   .replace(/tanh\(/g, 'Math.tanh(');
                
                // Fix parentheses for trig functions
                expression = expression.replace(/sin\(convertAngle\(([^)]+)\)\)/g, 'Math.sin(convertAngle($1, true))')
                                   .replace(/cos\(convertAngle\(([^)]+)\)\)/g, 'Math.cos(convertAngle($1, true))')
                                   .replace(/tan\(convertAngle\(([^)]+)\)\)/g, 'Math.tan(convertAngle($1, true))');
                
                // Fix parentheses for inverse trig functions
                expression = expression.replace(/convertAngle\(Math\.asin\(([^)]+)\)\)/g, 'convertAngle(Math.asin($1), false)')
                                   .replace(/convertAngle\(Math\.acos\(([^)]+)\)\)/g, 'convertAngle(Math.acos($1), false)')
                                   .replace(/convertAngle\(Math\.atan\(([^)]+)\)\)/g, 'convertAngle(Math.atan($1), false)');
                
                let result = eval(expression);
                
                if (!isFinite(result)) {
                    throw new Error('Invalid operation');
                }
                
                addToHistory(`${currentInput} = ${result}`);
                currentInput = result.toString();
                shouldResetDisplay = true;
                updateDisplay();
            } catch (error) {
                currentInput = 'Error';
                shouldResetDisplay = true;
                updateDisplay();
                setTimeout(() => {
                    clearDisplay();
                }, 1500);
            }
        }

        function addToHistory(calculation) {
            historyItems.unshift(calculation);
            if (historyItems.length > 10) {
                historyItems.pop();
            }
            updateHistory();
        }

        function updateHistory() {
            if (historyItems.length === 0) {
                history.innerHTML = '<div style="text-align: center; color: #999;">History will appear here</div>';
            } else {
                history.innerHTML = historyItems.map(item => 
                    `<div class="history-item">${item}</div>`
                ).join('');
            }
        }

        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (key >= '0' && key <= '9') {
                appendToDisplay(key);
            } else if (key === '.') {
                appendToDisplay('.');
            } else if (key === '+' || key === '-' || key === '*' || key === '/') {
                appendToDisplay(key);
            } else if (key === 'Enter' || key === '=') {
                event.preventDefault();
                calculate();
            } else if (key === 'Escape' || key === 'c' || key === 'C') {
                clearDisplay();
            } else if (key === 'Backspace') {
                deleteLastDigit();
            } else if (key === '(' || key === ')') {
                appendToDisplay(key);
            } else if (key === 'p' || key === 'P') {
                appendToDisplay('3.141592653589793');
            } else if (key === 'e' || key === 'E') {
                appendToDisplay('2.718281828459045');
            }
        });

        updateDisplay();
    </script>
</body>
</html>
